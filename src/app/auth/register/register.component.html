<div class="wrapper">
  <div class="inner">
    <img src="../../../assets/img/image-1.png" alt="" class="image-1" />
    <form #f="ngForm" (ngSubmit)="register(f)" class="form" action="">
      <h3>New Account?</h3>
      <div class="form-holder">
        <span class="lnr lnr-user"></span>
        <input type="text" ngModel required name="firstName" class="form-control" placeholder="firstName" />
      </div>
      <div class="form-holder">
        <span class="lnr lnr-user"></span>
        <input type="text" ngModel required name="lastName" class="form-control" placeholder="lastName" />
      </div>
      <!-- <div class="form-holder">
        <span class="lnr lnr-phone-handset"></span>
        <input type="number" ngModel required name="phone" class="form-control" placeholder="Phone Number" />
      </div> -->
      <div class="form-holder">
        <span class="lnr lnr-envelope"></span>
        <input type="email" ngModel required name="email" class="form-control" placeholder="Mail" />
      </div>
      <div class="form-holder">
        <span class="lnr lnr-lock"></span>
        <input type="password" ngModel required name="password" class="form-control" placeholder="Password" />
      </div>
      <div class="form-holder">
        <span class="lnr lnr-lock"></span>
        <input type="password" ngModel required name="cPassword" class="form-control" placeholder="Confirm Password" />
      </div>
      <button type="submit" [disabled]="f.invalid">
        <span>Register</span>
      </button>
    </form>
    <img src="../../../assets/img/image-2.png" alt="" class="image-2" />
  </div>
</div>
