<!-- Navbar Start -->
<div class="container-fluid p-0">
  <nav
    class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0 px-lg-5"
  >
    <a
      [routerLink]="['/']"
      routerLinkActive="active"
      class="navbar-brand ml-lg-3"
    >
      <h1 class="m-0 text-uppercase text-primary">
        <i class="fa fa-book-reader mr-3"></i>ACADMY
      </h1>
    </a>
    <button
      type="button"
      class="navbar-toggler"
      data-toggle="collapse"
      data-target="#navbarCollapse"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-between px-lg-3"
      id="navbarCollapse"
    >
      <div class="navbar-nav mx-auto py-0">
        <a
          [routerLink]="['/','home']"
          routerLinkActive="active"
          class="nav-item nav-link"
          >Home</a
        >
        <a
          [routerLink]="['/','about']"
          routerLinkActive="active"
          class="nav-item nav-link"
          >About</a
        >
        <a
          [routerLink]="['/','courses']"
          routerLinkActive="active"
          class="nav-item nav-link"
          >Courses</a
        >
        <div class="nav-item dropdown">
          <a
            [routerLink]="['/']"
            routerLinkActive="active"
            class="nav-link dropdown-toggle"
            data-toggle="dropdown"
            >Pages</a
          >
          <div class="dropdown-menu m-0">
            <a
              [routerLink]="['/']"
              routerLinkActive="active"
              class="dropdown-item"
              >Course Detail</a
            >
            <a
              [routerLink]="['/']"
              routerLinkActive="active"
              class="dropdown-item"
              >Our Features</a
            >
            <a
              [routerLink]="['/']"
              routerLinkActive="active"
              class="dropdown-item"
              >Instructors</a
            >
            <a
              [routerLink]="['/']"
              routerLinkActive="active"
              class="dropdown-item"
              >Testimonial</a
            >
          </div>
        </div>
        <a
          [routerLink]="['/']"
          routerLinkActive="active"
          class="nav-item nav-link"
          >Contact</a
        >
      </div>
      @if (userService.user()?._id) {
      <div class="d-flex align-items-center">
        <p class="py-2 m-0 px-4 me-3 d-none d-lg-block">
          {{ userService.user()?.firstName }}
        </p>
        <button
          (click)="logout()"
          class="btn btn-danger py-2 px-4 d-none d-lg-block"
        >
          Logout
        </button>
      </div>
      }@else{
      <a
        [routerLink]="['/','signup']"
        class="btn btn-success py-2 px-4 me-3 d-none d-lg-block"
        >Join Us</a
      >
      <a
        [routerLink]="['/','login']"
        class="btn btn-primary py-2 px-4 d-none d-lg-block"
        >Login</a
      >

      }
    </div>
  </nav>
</div>
<!-- Navbar End -->
